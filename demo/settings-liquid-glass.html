<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS Settings - Liquid Glass</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --text-primary: #000000;
            --text-secondary: rgba(60, 60, 67, 0.6);
            --text-tertiary: rgba(60, 60, 67, 0.3);
            --separator: rgba(60, 60, 67, 0.12);
            --system-blue: #007AFF;
            --system-red: #FF3B30;
            --system-orange: #FF9500;
            --system-indigo: #5856D6;
            --bg-primary: #F2F2F7;
            --bg-secondary: #FFFFFF;
        }

        .dark {
            --glass-bg: rgba(30, 30, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --text-tertiary: rgba(235, 235, 245, 0.3);
            --separator: rgba(84, 84, 88, 0.65);
            --system-blue: #0A84FF;
            --system-red: #FF453A;
            --system-orange: #FF9F0A;
            --system-indigo: #5E5CE6;
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Animated gradient background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(0, 122, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(88, 86, 214, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 149, 0, 0.2) 0%, transparent 40%);
            z-index: -1;
            animation: gradientShift 15s ease infinite;
        }

        .dark .background-gradient {
            background:
                radial-gradient(circle at 20% 20%, rgba(10, 132, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(94, 92, 230, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 159, 10, 0.15) 0%, transparent 40%);
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* iPhone frame */
        .iphone-frame {
            max-width: 393px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Navigation Bar - Liquid Glass */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 60px 16px 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 0.5px solid var(--glass-border);
        }

        .nav-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.37px;
        }

        /* Content */
        .content {
            padding: 16px;
            padding-bottom: 100px;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            border: 0.5px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            margin-bottom: 24px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .dark .glass-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        /* Section Header */
        .section-header {
            font-size: 13px;
            font-weight: 400;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: -0.08px;
            padding: 0 16px;
            margin-bottom: 8px;
        }

        /* Row */
        .row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            min-height: 44px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .row:active {
            background: rgba(0, 0, 0, 0.05);
        }

        .dark .row:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .row:not(:last-child) {
            border-bottom: 0.5px solid var(--separator);
            margin-left: 52px;
            padding-left: 0;
        }

        .row:not(:last-child)::before {
            content: '';
            position: absolute;
            left: 16px;
            width: 36px;
        }

        /* Profile Row */
        .profile-row {
            padding: 16px;
        }

        .profile-row:not(:last-child) {
            margin-left: 0;
            padding-left: 16px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--system-blue), var(--system-indigo));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .avatar svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-email {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Icon */
        .icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .icon.blue { background: var(--system-blue); }
        .icon.orange { background: var(--system-orange); }
        .icon.indigo { background: var(--system-indigo); }
        .icon.red { background: var(--system-red); }
        .icon.gray { background: #8E8E93; }

        .row-label {
            flex: 1;
            font-size: 17px;
        }

        .row-value {
            font-size: 17px;
            color: var(--text-secondary);
            margin-right: 8px;
        }

        .chevron {
            width: 8px;
            height: 13px;
            fill: var(--text-tertiary);
        }

        /* Toggle Switch */
        .toggle {
            width: 51px;
            height: 31px;
            background: rgba(120, 120, 128, 0.16);
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: var(--system-blue);
        }

        .toggle-knob {
            width: 27px;
            height: 27px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 1px 1px rgba(0, 0, 0, 0.16);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle.active .toggle-knob {
            transform: translateX(20px);
        }

        /* Sign Out Button */
        .sign-out-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--system-red);
            font-size: 17px;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .sign-out-btn:active {
            background: rgba(255, 59, 48, 0.1);
        }

        /* Tab Bar - Liquid Glass */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 393px;
            padding: 8px 0 34px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-top: 0.5px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 4px 16px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        .tab-item.active {
            opacity: 1;
        }

        .tab-item svg {
            width: 24px;
            height: 24px;
            fill: var(--system-blue);
        }

        .tab-item span {
            font-size: 10px;
            color: var(--system-blue);
        }

        /* Liquid Glass Shimmer Effect */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .dark .glass-card::before {
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
        }
    </style>
</head>
<body>

                    </div>
                    <span class="row-label">Уведомления</span>
                    <svg class="chevron" viewBox="0 0 8 13"><path d="M1.5 1L7 6.5 1.5 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
                </div>
                <div class="row">
                    <div class="icon gray">
                        <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>

    <script>
        let isDark = false;

        function toggleTheme() {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            document.getElementById('darkModeToggle').classList.toggle('active', isDark);

            const themeIcon = document.getElementById('themeIcon');
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');

            if (isDark) {
                themeIcon.classList.remove('indigo');
                themeIcon.classList.add('orange');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                themeIcon.classList.remove('orange');
                themeIcon.classList.add('indigo');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        // Ripple effect on rows
        document.querySelectorAll('.row').forEach(row => {
            row.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    background: rgba(0,0,0,0.1);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>

    <style>
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
    </style>
</body>
