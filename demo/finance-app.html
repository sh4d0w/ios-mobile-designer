<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vault â€” Premium Finance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           BRAND DNA: Professional + Luxury
           Motion: Snappy (response: 0.25, damping: 0.8)
           ============================================ */

        :root {
            /* 60-30-10 Color System */
            /* 60% - Base/Background */
            --bg-primary: #000000;
            --bg-secondary: #0D0D0F;
            --bg-tertiary: #1A1A1E;
            --bg-elevated: #252529;

            /* 30% - Secondary/Supporting */
            --surface-glass: rgba(255, 255, 255, 0.03);
            --surface-card: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(255, 255, 255, 0.12);

            /* 10% - Accent (Signature: Deep Emerald â€” wealth, growth, trust) */
            --accent-primary: #00C896;
            --accent-secondary: #00A67D;
            --accent-glow: rgba(0, 200, 150, 0.15);
            --accent-gradient: linear-gradient(135deg, #00C896 0%, #00A67D 100%);

            /* Semantic Colors */
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --success: #34C759;
            --warning: #FF9F0A;
            --error: #FF453A;
            --income: #00C896;
            --expense: #FF6B6B;

            /* Typography - Professional: tight, clean */
            --font-display: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --font-text: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --letter-tight: -0.02em;
            --letter-normal: -0.01em;

            /* Corner Radius Hierarchy */
            --radius-xl: 24px;   /* Outer containers */
            --radius-lg: 16px;   /* Cards */
            --radius-md: 12px;   /* Buttons, inputs */
            --radius-sm: 8px;    /* Tags, badges */
            --radius-xs: 4px;    /* Tiny elements */

            /* Shadow System */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px var(--accent-glow);

            /* Motion - Professional: snappy, precise */
            --spring-snappy: cubic-bezier(0.25, 0.1, 0.25, 1);
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
            --duration-instant: 100ms;
            --duration-fast: 200ms;
            --duration-normal: 300ms;
            --duration-slow: 500ms;

            /* Safe Areas */
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
        }

        /* ============================================
           RESET & BASE
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-text);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
        }

        /* ============================================
           AMBIENT BACKGROUND (Living, not static)
           ============================================ */

        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .ambient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: ambient-float 20s ease-in-out infinite;
        }

        .ambient-blob.blob-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-primary);
            top: -100px;
            right: -50px;
            animation-delay: 0s;
        }

        .ambient-blob.blob-2 {
            width: 200px;
            height: 200px;
            background: #4A90D9;
            bottom: 20%;
            left: -50px;
            animation-delay: -7s;
        }

        @keyframes ambient-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.05); }
            50% { transform: translate(-10px, 20px) scale(0.95); }
            75% { transform: translate(15px, 10px) scale(1.02); }
        }

        /* ============================================
           APP CONTAINER
           ============================================ */

        .app {
            position: relative;
            z-index: 1;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* ============================================
           HEADER - Glass Navigation
           ============================================ */

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: calc(var(--safe-top) + 8px) 20px 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: var(--letter-tight);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--duration-fast) var(--spring-snappy);
            color: var(--text-secondary);
        }

        .icon-btn:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        .notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--error);
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */

        .main {
            flex: 1;
            padding: 0 20px 120px;
            overflow-y: auto;
        }

        /* ============================================
           BALANCE CARD - Hero Moment
           Signature: Balance reveal animation
           ============================================ */

        .balance-card {
            margin-top: 24px;
            padding: 28px 24px;
            background: var(--surface-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            position: relative;
            overflow: hidden;
        }

        /* UNEXPECTED ELEMENT: Diagonal accent line */
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: var(--accent-gradient);
            opacity: 0.08;
            transform: rotate(-45deg) translate(30%, -60%);
            border-radius: 20px;
        }

        .balance-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .balance-label svg {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        .balance-amount {
            font-family: var(--font-display);
            font-size: 48px;
            font-weight: 600;
            letter-spacing: var(--letter-tight);
            line-height: 1;
            margin-bottom: 16px;
            display: flex;
            align-items: baseline;
        }

        .balance-currency {
            font-size: 28px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-right: 4px;
        }

        .balance-value {
            position: relative;
        }

        /* Number reveal animation */
        .balance-value .digit {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: digit-reveal 0.5s var(--spring-snappy) forwards;
        }

        @keyframes digit-reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balance-change {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(52, 199, 89, 0.12);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            color: var(--success);
        }

        .balance-change svg {
            width: 14px;
            height: 14px;
        }

        .balance-period {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-left: 8px;
        }

        /* ============================================
           QUICK ACTIONS - Premium Buttons
           ============================================ */

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        .quick-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px 8px;
            background: var(--surface-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--duration-fast) var(--spring-snappy);
        }

        .quick-action:hover {
            background: var(--surface-hover);
            border-color: var(--border-accent);
            transform: translateY(-2px);
        }

        .quick-action:active {
            transform: scale(0.96) translateY(0);
        }

        .quick-action-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .quick-action-icon.send {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A5A 100%);
        }

        .quick-action-icon.receive {
            background: var(--accent-gradient);
        }

        .quick-action-icon.invest {
            background: linear-gradient(135deg, #A78BFA 0%, #8B5CF6 100%);
        }

        .quick-action-icon.more {
            background: var(--surface-hover);
            border: 1px solid var(--border-accent);
        }

        .quick-action svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        .quick-action-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* ============================================
           SPENDING ANALYTICS - Chart
           ============================================ */

        .section {
            margin-top: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 18px;
            font-weight: 600;
            letter-spacing: var(--letter-tight);
        }

        .section-action {
            font-size: 14px;
            color: var(--accent-primary);
            cursor: pointer;
            transition: opacity var(--duration-fast);
        }

        .section-action:hover {
            opacity: 0.8;
        }

        .chart-card {
            background: var(--surface-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .chart-value {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 600;
            letter-spacing: var(--letter-tight);
        }

        .chart-tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: var(--radius-sm);
        }

        .chart-tab {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-tertiary);
            border-radius: var(--radius-xs);
            cursor: pointer;
            transition: all var(--duration-fast) var(--spring-snappy);
        }

        .chart-tab.active {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .chart-container {
            height: 160px;
            position: relative;
            margin-bottom: 16px;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 100%;
            gap: 8px;
            padding: 0 4px;
        }

        .chart-bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .chart-bar {
            width: 100%;
            max-width: 32px;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            position: relative;
            overflow: hidden;
            transition: all var(--duration-normal) var(--spring-snappy);
            cursor: pointer;
        }

        .chart-bar:hover {
            background: var(--surface-hover);
        }

        .chart-bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            transform-origin: bottom;
            transform: scaleY(0);
            animation: bar-grow 0.8s var(--spring-snappy) forwards;
        }

        .chart-bar.active .chart-bar-fill {
            background: linear-gradient(180deg, var(--accent-primary) 0%, #00E5A0 100%);
            box-shadow: 0 -4px 20px var(--accent-glow);
        }

        @keyframes bar-grow {
            to { transform: scaleY(1); }
        }

        .chart-label {
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .chart-bar.active .chart-label {
            color: var(--text-primary);
        }

        .chart-categories {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .chart-category {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .category-dot.food { background: #FF6B6B; }
        .category-dot.transport { background: #4A90D9; }
        .category-dot.shopping { background: #A78BFA; }
        .category-dot.other { background: var(--text-tertiary); }

        .category-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .category-value {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-left: 4px;
        }

        /* ============================================
           TRANSACTIONS LIST
           ============================================ */

        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
            background: var(--surface-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            overflow: hidden;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: transparent;
            cursor: pointer;
            transition: background var(--duration-fast) var(--spring-snappy);
            position: relative;
        }

        .transaction-item:hover {
            background: var(--surface-hover);
        }

        .transaction-item:active {
            background: var(--surface-glass);
        }

        /* Stagger animation for list items */
        .transaction-item {
            opacity: 0;
            transform: translateX(-10px);
            animation: slide-in 0.4s var(--spring-snappy) forwards;
        }

        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transaction-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .transaction-icon.food { background: rgba(255, 107, 107, 0.15); }
        .transaction-icon.transport { background: rgba(74, 144, 217, 0.15); }
        .transaction-icon.salary { background: rgba(0, 200, 150, 0.15); }
        .transaction-icon.shopping { background: rgba(167, 139, 250, 0.15); }
        .transaction-icon.subscription { background: rgba(255, 159, 10, 0.15); }

        .transaction-details {
            flex: 1;
            min-width: 0;
        }

        .transaction-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .transaction-meta {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .transaction-amount {
            text-align: right;
        }

        .transaction-value {
            font-size: 15px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .transaction-value.income {
            color: var(--income);
        }

        .transaction-value.expense {
            color: var(--text-primary);
        }

        .transaction-status {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        /* ============================================
           TAB BAR - Glass Navigation
           ============================================ */

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 12px 24px calc(var(--safe-bottom) + 8px);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-subtle);
        }

        .tab-bar-content {
            max-width: 430px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all var(--duration-fast) var(--spring-snappy);
            position: relative;
        }

        .tab-item svg {
            width: 24px;
            height: 24px;
            color: var(--text-tertiary);
            transition: color var(--duration-fast);
        }

        .tab-item span {
            font-size: 10px;
            font-weight: 500;
            color: var(--text-tertiary);
            transition: color var(--duration-fast);
        }

        .tab-item.active svg {
            color: var(--accent-primary);
        }

        .tab-item.active span {
            color: var(--accent-primary);
        }

        .tab-item:active {
            transform: scale(0.9);
        }

        /* Center action button */
        .tab-center-btn {
            width: 56px;
            height: 56px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow), var(--shadow-md);
            cursor: pointer;
            transition: all var(--duration-fast) var(--spring-snappy);
            margin-top: -28px;
        }

        .tab-center-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px var(--accent-glow), var(--shadow-lg);
        }

        .tab-center-btn:active {
            transform: scale(0.95);
        }

        .tab-center-btn svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        /* ============================================
           SIGNATURE MOMENT: Success Toast
           ============================================ */

        .toast {
            position: fixed;
            top: calc(var(--safe-top) + 60px);
            left: 20px;
            right: 20px;
            max-width: 390px;
            margin: 0 auto;
            padding: 16px 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-accent);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 200;
            transform: translateY(-120%);
            opacity: 0;
            transition: all var(--duration-normal) var(--spring-bounce);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-icon {
            width: 36px;
            height: 36px;
            background: rgba(52, 199, 89, 0.15);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast-icon svg {
            width: 20px;
            height: 20px;
            color: var(--success);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ============================================
           SKELETON LOADING
           ============================================ */

        .skeleton {
            background: linear-gradient(
                90deg,
                var(--bg-tertiary) 25%,
                var(--bg-elevated) 50%,
                var(--bg-tertiary) 75%
            );
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s infinite;
            border-radius: var(--radius-sm);
        }

        @keyframes skeleton-shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ============================================
           UTILITY CLASSES
           ============================================ */

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="ambient-blob blob-1"></div>
        <div class="ambient-blob blob-2"></div>
    </div>

    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">V</div>
                    <span class="logo-text">Vault</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" aria-label="Notifications" style="position: relative;">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>

                    <button class="icon-btn" aria-label="Settings">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72 1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>

        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Balance Card -->
            <section class="balance-card" aria-label="Account Balance">
                <div class="balance-label">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    Total Balance
                </div>
                <div class="balance-amount">
                    <span class="balance-currency">$</span>
                    <span class="balance-value" id="balance-display"></span>
                </div>
                <div class="balance-change">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M23 6l-9.5 9.5-5-5L1 18"/>
                        <path d="M17 6h6v6"/>
                    </svg>
                    +2.4%
                    <span class="balance-period">this month</span>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions" aria-label="Quick Actions">
                <button class="quick-action" onclick="showToast('Send Money', 'Transfer initiated')">
                    <div class="quick-action-icon send">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </div>
                    <span class="quick-action-label">Send</span>
                </button>
                <button class="quick-action" onclick="showToast('Receive', 'QR code ready')">
                    <div class="quick-action-icon receive">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    <span class="quick-action-label">Receive</span>
                </button>
                <button class="quick-action" onclick="showToast('Invest', 'Markets open')">
                    <div class="quick-action-icon invest">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 3v18h18"/>
                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                        </svg>
                    </div>
                    <span class="quick-action-label">Invest</span>
                </button>
                <button class="quick-action" onclick="showToast('More', 'Coming soon')">
                    <div class="quick-action-icon more">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="1.5"/>
                            <circle cx="6" cy="12" r="1.5"/>
                            <circle cx="18" cy="12" r="1.5"/>
                        </svg>
                    </div>
                    <span class="quick-action-label">More</span>
                </button>
            </section>

            <!-- Spending Analytics -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Spending Analytics</h2>
                    <span class="section-action">See Details</span>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <div>
                            <div class="chart-title">This Week</div>
                            <div class="chart-value">$1,284.50</div>
                        </div>
                        <div class="chart-tabs">
                            <div class="chart-tab">D</div>
                            <div class="chart-tab active">W</div>
                            <div class="chart-tab">M</div>
                            <div class="chart-tab">Y</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-bars" id="chart-bars">
                            <!-- Generated by JS -->
                        </div>
                    </div>
                    <div class="chart-categories">
                        <div class="chart-category">
                            <span class="category-dot food"></span>
                            <span class="category-label">Food</span>
                            <span class="category-value">$420</span>
                        </div>
                        <div class="chart-category">
                            <span class="category-dot transport"></span>
                            <span class="category-label">Transport</span>
                            <span class="category-value">$185</span>
                        </div>
                        <div class="chart-category">
                            <span class="category-dot shopping"></span>
                            <span class="category-label">Shopping</span>
                            <span class="category-value">$679</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Transactions -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Recent Transactions</h2>
                    <span class="section-action">View All</span>
                </div>
                <div class="transactions-list" id="transactions-list">
                    <!-- Generated by JS -->
                </div>
            </section>
        </main>

        <!-- Tab Bar -->
        <nav class="tab-bar" aria-label="Main Navigation">
            <div class="tab-bar-content">
                <div class="tab-item active">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span>Home</span>
                </div>
                <div class="tab-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                        <line x1="1" y1="10" x2="23" y2="10"/>
                    </svg>
                    <span>Cards</span>
                </div>
                <button class="tab-center-btn" onclick="showToast('New Transaction', 'Choose an action')" aria-label="New Transaction">
                    <svg fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
                <div class="tab-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/>
                        <path d="M22 12A10 10 0 0 0 12 2v10z"/>
                    </svg>
                    <span>Analytics</span>
                </div>
                <div class="tab-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span>Profile</span>
                </div>
            </div>
        </nav>

        <!-- Success Toast -->
        <div class="toast" id="toast">
            <div class="toast-icon">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>
            <div class="toast-content">
                <div class="toast-title" id="toast-title">Success</div>
                <div class="toast-message" id="toast-message">Action completed</div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // MOTION PERSONALITY: Professional (snappy)
        // ============================================

        const MotionConfig = {
            duration: {
                instant: 100,
                fast: 200,
                normal: 300,
                slow: 500
            },
            stagger: 50  // Delay between items
        };

        // ============================================
        // SIGNATURE MOMENT: Balance Reveal
        // ============================================

        function animateBalance() {
            const balance = 24847.63;
            const balanceStr = balance.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            const display = document.getElementById('balance-display');
            display.innerHTML = '';

            // Create spans for each digit with staggered animation
            balanceStr.split('').forEach((char, i) => {
                const span = document.createElement('span');
                span.className = 'digit';
                span.textContent = char;
                span.style.animationDelay = `${i * 40}ms`;
                display.appendChild(span);
            });
        }

        // ============================================
        // CHART DATA & ANIMATION
        // ============================================

        const chartData = [
            { day: 'Mon', value: 145, height: 45 },
            { day: 'Tue', value: 230, height: 72 },
            { day: 'Wed', value: 185, height: 58 },
            { day: 'Thu', value: 310, height: 97 },
            { day: 'Fri', value: 175, height: 55, active: true },  // Today
            { day: 'Sat', value: 0, height: 0 },
            { day: 'Sun', value: 0, height: 0 }
        ];

        function renderChart() {
            const container = document.getElementById('chart-bars');
            container.innerHTML = '';

            chartData.forEach((item, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'chart-bar-wrapper';

                const bar = document.createElement('div');
                bar.className = `chart-bar${item.active ? ' active' : ''}`;
                bar.style.height = '120px';

                const fill = document.createElement('div');
                fill.className = 'chart-bar-fill';
                fill.style.height = `${item.height}%`;
                fill.style.animationDelay = `${i * 80}ms`;

                const label = document.createElement('div');
                label.className = 'chart-label';
                label.textContent = item.day;

                bar.appendChild(fill);
                wrapper.appendChild(bar);
                wrapper.appendChild(label);
                container.appendChild(wrapper);
            });
        }

        // ============================================
        // TRANSACTIONS DATA
        // ============================================

        const transactions = [
            {
                icon: 'ðŸ”',
                category: 'food',
                name: 'Whole Foods Market',
                date: 'Today, 2:34 PM',
                amount: -84.50,
                status: 'Completed'
            },
            {
                icon: 'ðŸ’¼',
                category: 'salary',
                name: 'Salary Deposit',
                date: 'Today, 9:00 AM',
                amount: 4850.00,
                status: 'Completed'
            },
            {
                icon: 'ðŸš—',
                category: 'transport',
                name: 'Uber Trip',
                date: 'Yesterday',
                amount: -24.80,
                status: 'Completed'
            },
            {
                icon: 'ðŸ›ï¸',
                category: 'shopping',
                name: 'Apple Store',
                date: 'Yesterday',
                amount: -199.00,
                status: 'Completed'
            },
            {
                icon: 'ðŸ“º',
                category: 'subscription',
                name: 'Netflix',
                date: 'Jan 3',
                amount: -15.99,
                status: 'Recurring'
            }
        ];

        function renderTransactions() {
            const container = document.getElementById('transactions-list');
            container.innerHTML = '';

            transactions.forEach((tx, i) => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                item.style.animationDelay = `${i * MotionConfig.stagger}ms`;

                const isIncome = tx.amount > 0;
                const amountFormatted = Math.abs(tx.amount).toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });

                item.innerHTML = `
                    <div class="transaction-icon ${tx.category}">${tx.icon}</div>
                    <div class="transaction-details">
                        <div class="transaction-name">${tx.name}</div>
                        <div class="transaction-meta">${tx.date}</div>
                    </div>
                    <div class="transaction-amount">
                        <div class="transaction-value ${isIncome ? 'income' : 'expense'}">
                            ${isIncome ? '+' : '-'}${amountFormatted}
                        </div>
                        <div class="transaction-status">${tx.status}</div>
                    </div>
                `;

                container.appendChild(item);
            });
        }

        // ============================================
        // TOAST NOTIFICATION (Signature Moment)
        // ============================================

        let toastTimeout;

        function showToast(title, message) {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toast-title');
            const toastMessage = document.getElementById('toast-message');

            // Haptic simulation (visual feedback)
            document.body.style.transform = 'scale(0.995)';
            setTimeout(() => {
                document.body.style.transform = '';
            }, 50);

            toastTitle.textContent = title;
            toastMessage.textContent = message;

            // Clear existing timeout
            clearTimeout(toastTimeout);

            // Show toast
            toast.classList.add('show');

            // Auto-hide after 3s
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ============================================
        // TAB SWITCHING
        // ============================================

        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                // Haptic-like feedback
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // ============================================
        // CHART TAB SWITCHING
        // ============================================

        document.querySelectorAll('.chart-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // ============================================
        // INITIALIZATION
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            // Stagger the initial animations
            setTimeout(animateBalance, 200);
            setTimeout(renderChart, 400);
            setTimeout(renderTransactions, 600);
        });
    </script>
</body>
</html>
